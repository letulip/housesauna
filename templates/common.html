<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' ; style-src 'self' 'unsafe-inline';"> -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Дом-Баня{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.min.css' %}">
  {% block head %}
  {% endblock head %}
</head>

<body class="pageBody">

  {% include "header.html" %}

  <main class="pageMain">
    {% block content %}
    {% endblock content %}
  </main>

  {% include "footer.html" %}

  <script nonce="{{ CSP_NONCE }}" src="{% static 'js/burger/burger.js' %}"></script>

  {% block scripts %}
  {% endblock scripts %}
</body>
</html>
