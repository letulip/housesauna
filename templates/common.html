<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' ; style-src 'self' 'unsafe-inline';"> -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Дом Баня{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.min.css' %}">
  {% block head %}
  {% endblock head %}
  <script nonce="{{ CSP_NONCE }}"  src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=3bc4a693-f065-47a8-bdd4-4c7fd4d23917" type="text/javascript"></script>
  <script nonce="{{ CSP_NONCE }}"  src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
  <script nonce="{{ CSP_NONCE }}" src="{% static 'js/route-panel-control.js' %}" type="text/javascript"></script>
</head>

<body class="pageBody">

  {% include "header.html" %}

  <main class="pageMain">
    {% block content %}
    {% endblock content %}
  </main>

  <div class="overlay"></div>

  {% include "footer.html" %}

  <script nonce="{{ CSP_NONCE }}" src="{% static 'js/burger/burger.js' %}"></script>

  {% block scripts %}
  {% endblock scripts %}
</body>
</html>
